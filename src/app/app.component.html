<div class="overlay" *ngIf="loading">
  <div class="spinner-border me-2"></div>
  <span>Loading...</span>
</div>

<div class="p-4">
  <div class="row">
    <div class="col">
      <code #code class="mb-1">{{ message }}</code>
      <div class="input-group">
        <input
          class="form-control"
          [(ngModel)]="cmd"
          (keyup.enter)="execute()"
        />
        <button class="btn btn-primary" (click)="execute()">
          <i class="bi bi-arrow-return-left"></i>
        </button>
      </div>
    </div>
    <div class="col">
      <video [src]="src" controls></video>
    </div>
  </div>
</div>
